Process.InstaRunner.2.啟動留資處理Inbound程序:Run.AUTO;$(INSTA_IBND_RUNNER)
Process.InstaRunner.3.啟動留資處理Outbound程序:Run.AUTO;$(INSTA_OBND_RUNNER)

